<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <div class="brand-section">
        <div class="brand-logo">
          <mat-icon>inventory_2</mat-icon>
        </div>
        <h2 class="brand-name">OrderFlow</h2>
      </div>
    </div>
    
    <div class="menu-section">
      <div class="menu-label">Navigation</div>
      <mat-nav-list>
        <a mat-list-item routerLink="/products" routerLinkActive="active">
          <div class="menu-item-content">
            <mat-icon>inventory</mat-icon>
            <span>Products</span>
          </div>
        </a>
        <a mat-list-item routerLink="/customers" routerLinkActive="active">
          <div class="menu-item-content">
            <mat-icon>people</mat-icon>
            <span>Customers</span>
          </div>
        </a>
        <a mat-list-item routerLink="/orders" routerLinkActive="active">
          <div class="menu-item-content">
            <mat-icon>shopping_cart</mat-icon>
            <span>Orders</span>
          </div>
        </a>
      </mat-nav-list>
    </div>

    <div class="sidenav-footer">
      <div class="user-profile">
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="user-info">
          <span class="user-name">Admin User</span>
          <span class="user-role">Administrator</span>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="header-toolbar">
      <div class="header-left">
        <button mat-icon-button class="menu-toggle" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        
        <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search products, customers..." class="search-input">
        </div>
      </div>

      <div class="header-actions">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="user-button">
          <div class="user-avatar-small">
            <mat-icon>account_circle</mat-icon>
          </div>
        </button>
        <mat-menu #menu="matMenu" class="user-menu">
          <div class="menu-header">
            <div class="menu-user-info">
              <div class="menu-avatar">
                <mat-icon>account_circle</mat-icon>
              </div>
              <div>
                <div class="menu-user-name">Admin User</div>
                <div class="menu-user-email">admin&#64;orderflow.com</div>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="goToProfile()">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
