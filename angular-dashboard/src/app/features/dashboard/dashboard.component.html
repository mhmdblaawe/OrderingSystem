<mat-sidenav-container class="dashboard-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h2 class="brand-name">VELZON</h2>
    </div>
    
    <div class="menu-section">
      <div class="menu-label">MENU</div>
      <mat-nav-list>
        <a mat-list-item routerLink="/products" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Products</span>
          <mat-icon class="arrow-icon">chevron_right</mat-icon>
        </a>
        <a mat-list-item routerLink="/customers" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>Customers</span>
          <mat-icon class="arrow-icon">chevron_right</mat-icon>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="header-toolbar">
      <button mat-icon-button class="menu-toggle" (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <div class="search-container">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" placeholder="Search..." class="search-input">
      </div>

      <div class="header-actions">
        <button mat-icon-button class="action-button">
          <mat-icon>notifications_none</mat-icon>
          <span class="badge">5</span>
        </button>
        <button mat-icon-button class="action-button">
          <mat-icon>fullscreen</mat-icon>
        </button>
        <button mat-icon-button class="action-button">
          <mat-icon>dark_mode</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="user-button">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="user-menu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
