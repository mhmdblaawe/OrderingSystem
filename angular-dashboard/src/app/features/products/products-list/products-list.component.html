<div class="products-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-left">
      <h1 class="page-title">Products Management</h1>
      <p class="page-subtitle">Manage your product inventory</p>
    </div>
    <div class="header-actions">
      <button class="add-button" (click)="addProduct()">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>Add Product</span>
      </button>
    </div>
  </div>

  <!-- Search and Filters -->
  <div class="filters-section">
    <div class="search-wrapper">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (keyup.enter)="onSearch()"
        placeholder="Search products by name or SKU..." 
        class="search-input"
      />
      @if (searchTerm) {
        <button class="clear-search" (click)="clearSearch()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      }
    </div>
  </div>

  <!-- Templates -->
  <ng-template #priceTemplate let-product>
    <span class="price-value">${{ product.price | number:'1.2-2' }}</span>
  </ng-template>

  <ng-template #stockTemplate let-product>
    <span class="stock-badge" [class.low-stock]="product.stockQuantity < 10">
      {{ product.stockQuantity }}
    </span>
  </ng-template>

  <ng-template #actionsTemplate let-product>
    <div class="action-buttons">
      <button class="action-btn edit-btn" (click)="editProduct(product.id)" title="Edit">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        <span>Edit</span>
      </button>
      <button class="action-btn remove-btn" (click)="deleteProduct(product.id)" title="Delete">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        <span>Remove</span>
      </button>
    </div>
  </ng-template>

  <!-- Data Table -->
  <app-data-table
    [columns]="columns"
    [data]="products"
    [loading]="loading"
    [totalItems]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    emptyMessage="No products found"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSort($event)"
  ></app-data-table>
</div>
